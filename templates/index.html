<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;

        }

        h1 {
            text-align: center;
            position: relative;
            margin-top: 50px;
            margin-bottom: 50px;

        }

        h3 {
            text-align: center;
            position: relative;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        form {
            width: 500px;
            height: 650px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: RGBA(255, 255, 255, 0.5);
            box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        button {
            display: block;
            margin: 20px 50px 10px auto;
            width: 120px;
            height: 50px;
            background-color: white;
            border: 1px solid transparent;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
        }


    </style>

    <title>Homework</title>
</head>
<body>
</div>
<form method="POST" action="{% url 'display' %}">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Calculator</li>
        </ol>
    </nav>
    {% csrf_token %}


    <h1 class="display-4"> Калькулятор валют </h1>

    <div class="container" style="margin-top: 50px; margin-bottom: 50px; align-items: center">
        {{ form.as_p }}
        <div style="position: absolute;"> {{ vendor }} </div>
    </div>

    <h3 class="text-muted"> Оберіть валюту: </h3>

    <button type="submit" name="USD to UAH" class="btn btn-primary btn-lg btn-block btn-outline-info">USD to UAH
    </button>
    <button type="submit" name="EUR to UAH" class="btn btn-primary btn-lg btn-block btn-outline-info">EUR to UAH
    </button>
    <button type="submit" name="UAH to USD" class="btn btn-primary btn-lg btn-block btn-outline-info">UAH to USD
    </button>
    <button type="submit" name="UAH to EUR" class="btn btn-primary btn-lg btn-block btn-outline-info">UAH to EUR
    </button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous">
    </script>
</form>
</body>
</html>
